<include file="Public:header" />
<div class="main">
    <div class="box_tit">
        <h2>优惠券列表</h2>
    </div>
    <div class="operate">
        <div class="fLeft"><input type="button" onclick="add({$catid})" class="submit btn5" value="添加优惠券"></div>
        <div class="fLeft"><input type="button" onclick="foreverdel()" class="submit btn5" value="删除选中"></div>
        <div class="fLeft">
            <form method="post" action="{:U('Mall/index')}">
                <input type="text" name="name" title="标题" class="iptt6">
                <input type="submit" class="submit btn5" value="查  询">
            </form>
        </div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr class="nbg">
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>标题</th>
                <th>优惠金额</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="vo">
            <tr>
                <td><input type="checkbox" name="key" value="{$vo.id}"></td>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.quanprice}</td>
                <td>{$vo.create_time|toDate='Y-m-d H:i:s'}</td>
                <td><a href="{:U('Quan/edit',array('id'=>$vo['id']))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Quan/foreverdel',array('id'=>$vo['id']))}" onclick="foreverdel({$vo['id']}); return false;">删除</a></td>
            </tr>
            </volist>
            </tbody>
        </table>
        <div class="th" style="clear: both;">{$page}</div>
    </div>
</div>
<include file="Public:footer" />
