<include file="Public:header" />
<div id="main">
    <div class="conent_page">
        <div class="position">
            <span>当前位置：</span>
            <a href="__APP__">首页</a> &gt; 友情链接
        </div>
        <div class="conent_box">
            <volist name="list" id="vo">
                <if condition="$vo['type'] eq 1 ">
                    <if condition="$vo['linktype'] eq 0">
                    <a href="{$vo.url}" target="_blank">{$vo.name}</a>|
                    <else />
                    <a href="{$vo.url}" target="_blank"><img src="__ROOT__/Uploads{$vo.logo}" alt="{$vo.name}" /></a>|
                    </if>
                </if>
            </volist>
        </div>
    </div>
</div>

<include file="Public:footer" />
