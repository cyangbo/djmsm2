<include file='Public:header' />
<!--主体内容-->
<div class="main">
<div class="container">
    	<!--主体左边-->
        <div class="course-sidebar" id="J_BdSide">
            <div class="course-sidebar-type">
                <div class="course-sidebar-menu">
                    <ul>
                        <li><a class="curr" href="#">分类导航</a></li>
                    </ul>
                    <div class="dot-curr"></div>
                </div>           
                <div class="course-sidebar-tabs">
                    <ul class="js-sidebar-lang">
                     <li><a href="{:U('Subject/index',array('id'=>$position[0]['id']))}" <eq name="id" value="$position[0]['id']">class="cur"</eq>>所有</a></li>
            <volist name="categorylist" id="category1">
                <if condition="$category1['id'] eq $position[0]['id']">
                <volist name="category1.pid" id="category2">
                    <li><a href="{:U('Subject/index',array('id'=>$category2['id']))}" title="{$category2['catname']}" <eq name="id" value="$category2['id']">class="cur"</eq>>{$category2['catname']}</a></li>
                </volist>
                </if>
            </volist>   
                                                             
                    </ul>
                </div>
                
                <dl class="course-sidebar-level js-sidebar-level">
                   <dt>其他主题导航</dt>
                     <volist name="nav_list" id="vo">
                    	<dd><a href="{$vo.url}" id="nav_{$vo.id}">{$vo.catname}</a></dd>
                     </volist>
                                          
                </dl>
            </div>
            
            <div  class="course-sidebar-search">
                <h3>热门推荐<span></span></h3>
                <ul class="articlelist">
                    <yufu:subject catid="216" order="id asc" num="5">
                    <li><a href="{:U('Subject/show',array('id'=>$subject['id']))}" target="_blank">{$subject.title|msubstr=0,15}</a></li>
                    </yufu:subject>
                </ul>
            </div>

        </div>
        <!--主体左边结束-->
        <!--主体右边-->
        
        
        <!--主体右边-->

            <div class="course-tools"  id="kechencc">

                    <ul>
                    <li><a class="curr" href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
       
            <!--产品图-->
            <div id="myboxcc">
            
            <!--产品模块-->
            <div class="pagec a_slow elasticInLeft">
            
            <!-- 一行 -->
            <div class="demowrap cf">
           <volist name="list" id="vo">
                <div class="articlelist">
                    <div class='title'>
                        <a href="{:U('Subject/show',array('id'=>$vo['id']))}" title="{$vo.title}{$vo.subtitle}" target="_blank">{$vo.title}<span class="red">{$vo.subtitle}</span></a>
                        <span class="time">{$vo.create_time|toDate="m月d日 H:i"}</span>

                </div>
            </volist>
            
			</div>

			</div>
